<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="icon" type="image/png" href="images/pic16.png">
    <title>Musescore</title>
</head>
<body>
<div class="content">
    <div class="d__title">
        <img src="images/musescore-logo.png" class="img__musescore" alt="Musescore">
        <h2 class="h__title">Downloader</h2>
    </div>
    <div class="fun__content">
        <div>
            <button class="btn__fun sheet__open">Open Sheet</button>
            <button class="btn__fun sheet__download">Download Sheet</button>
        </div>
        <div>
            <button class="btn__fun audio__download">Download Audio</button>
            <button class="btn__fun midi__download">Download Midi</button>
        </div>
    </div>
</div>

<div class="d__message">
    <p class="message">Sorry, cannot load JavaScript</p>
    <pre class="message-loading"></pre>
</div>

<script src="scripts/libs/browser-polyfill.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
